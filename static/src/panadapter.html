<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="./fft-history.html">
<link rel="import" href="./fft-canvas.html">

<dom-module id="my-panadapter">
	<style is="custom-style">
		:host {
			@apply(--paper-font-common-base);
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			cursor: default;
			display: block;
			position: relative;
			margin: 0;
			height: 100%;
			width: 100%;
		}

		#container {
			position: relative;
			height: 100%;
			width: 100%;
		}

		#historyContainer {
			width: 100%;
			height: 75%;
		}

		#historyCanvas {
			display: block;
			width: 100%;
			height: 100%;
		}

		#fftContainer {
			position: relative;
			width: 100%;
			height: 25%;
		}
	</style>

	<template>
		<div id="container">
			<div id="historyContainer">
				<my-fft-history id="fftHistory"></my-fft-history>
			</div>

			<div id="fftContainer">
				<my-fft-canvas id="fftCanvas"></my-fft-canvas>
			</div>

			<div style="position: absolute; font-weight: bold; color: #fff; font-size: 14px; bottom: 0; left: 50%; transform: translate(-50%, 0)">
				<span>{{rigFrequency}}</span>Hz
			</div>
		</div>
	</template>
</dom-module>

<script src="panadapter.js"></script>
