<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="./fft-history.html">
<link rel="import" href="./fft-canvas.html">

<dom-module id="my-panadapter">
	<style is="custom-style">
		:host {
			@apply(--paper-font-common-base);
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			cursor: default;
			display: block;
			position: relative;
			margin: 0;
			height: 100%;
			width: 100%;
		}

		#container {
			position: relative;
			height: 100%;
			width: 100%;
		}

		#historyContainer {
			width: 100%;
			height: 75%;
		}

		#historyCanvas {
			display: block;
			width: 100%;
			height: 100%;
		}

		#fftContainer {
			position: relative;
			width: 100%;
			height: 25%;
		}

		#top {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 50px;
			box-sizing: border-box;
			font-size: 16px;
			padding: 12px;
			background: rgba(0, 0, 0, 0.5);
			z-index: 10;
			color: #fff;
		}

		#top .rigFrequency {
			font-size: 18px;
			font-weight: bold;
		}
	</style>

	<template>
		<div id="container">
			<div id="top">
				<span class="rigFrequency"><span>{{formatFrequency(rigFrequency)}}</span> MHz</span>
				<span class="decodedText">{{decodedText}}</span>
			</div>

			<div id="historyContainer">
				<my-fft-history id="fftHistory"></my-fft-history>
			</div>

			<div id="fftContainer">
				<my-fft-canvas id="fftCanvas"></my-fft-canvas>
			</div>

			<div style="position: absolute; font-weight: bold; color: #fff; font-size: 14px; bottom: 0; left: 50%; transform: translate(-50%, 0)">
				<span>{{formatFrequency(rigFrequency)}}</span> MHz
			</div>
		</div>
	</template>
</dom-module>

<script src="panadapter.js"></script>
